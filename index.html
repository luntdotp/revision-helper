<!DOCTYPE html>
<html>
<head>
  <title>Revision Thingy</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://github.com/typicaljoe/taffydb/raw/master/taffy.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script>
    var qs = TAFFY();
    qs.insert({id:1,type:"phys", q:"Define velocity.", a:"The rate of displacement in a given direction", marks:1});
  </script>
</head>
<body>
  <div id="content">
    <div id="stats">Questions Today: 4 | Percentage Today: 40% | Total Questions: 37 | Total Percentage: 73%</div>
    <div id="questionText">What is the value of X?</div>
    <div id="questionMarks">[3 Marks]</div>
    <br />
    <textarea id="answerBox" placeholder="Answer goes here..."></textarea>
    <button id="submitButton">CHECK ANSWER</button>
    <div id="space"></div>
  </div>
</body>
</html>

<script>
  document.getElementById("questionText").innerHTML = qs({id:1}).first().q.toString();
  document.getElementById("questionMarks").innerHTML = "[" + qs({id:1}).first().marks.toString() + " marks]";
</script>
