<script>
function selectQuestion(){
    var qcount = qs().count();
    var randnum = Math.floor(Math.random() * (qs().count())) + 1;
    document.getElementById("questionText").innerHTML = qs({id:randnum}).first().q.toString();
    document.getElementById("questionMarks").innerHTML = "[" + qs({id:randnum}).first().marks.toString() + " marks]";
}

selectQuestion();
</script>
